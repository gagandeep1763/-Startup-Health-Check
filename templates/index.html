<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startup Health Check</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #333;
            font-weight: 500;
        }

        input[type=text],
        input[type=number] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: 0.2s ease;
        }

        input[type=text]:focus,
        input[type=number]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type=submit] {
            margin-top: 25px;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type=submit]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Startup Health Check</h1>
        <form method="POST">
            <label>Name of Organization:</label>
            <input type="text" name="org_name" placeholder="Enter startup name">

            <label>Total Funding (USD):</label>
            <input type="number" name="funding_total_usd" required>

            <label>Number of Milestones:</label>
            <input type="number" name="milestones" required>

            <label>Number of Funding Rounds:</label>
            <input type="number" name="funding_rounds" required>

            <label>Number of Relationships:</label>
            <input type="number" name="relationships" required>

            <input type="submit" value="Predict Status">
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
